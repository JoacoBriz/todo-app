<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!--BAR ICON-->
    <link rel="shortcut icon" type="image/x-icon" href="icon.png"/>
    
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>ToDo App</h1>
    </header>
    <main>
        <section id="taskData" class="modalNewTask">
          <h2>Task</h2>
          <form id="formTask">
            <input type="text" name="titleTask" id="titleTask" autocomplete="off" placeholder="Title Task" required="required">
            <input type="button" id="buttonTask" class="buttonModal" value="Add"></input>
          </form>
        </section>
        <ol id="tasksPending" class="tasks">
          <h2 class="titlePending">Pending</h2>
        </ol>

        <ol id="doneTasks" class="tasks">
          <h2 class="titlePending">Done</h2>
        </ol>
    </main>


    <!--Pending Task amount-->
    <div class="amountOfTasks" target="blank">
        <p id="amountPending" class="amountOfTasksNumber">0</p>
    </div>






    <script src="https://kit.fontawesome.com/9ed8b2ceb1.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
